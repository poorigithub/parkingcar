
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Cost Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-image: url(./parking.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        #box {
            background-image: linear-gradient(skyblue, white);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        label, select, input, button {
            margin: 5px;
        }
        button {
            background-color: papayawhip;
            color: navy;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Parking Cost Calculator</h1>
        <div id="box">
            <label for="vehicleType">Vehicle Type:</label>
            <select name="vehicleType" id="vehicleType">
                <option value="twoWheeler">Two Wheeler</option>
                <option value="fourWheeler">Four Wheeler</option>
                <option value="heavyVehicle">Heavy Vehicle</option>
            </select>
            <br>
            <label for="hours">No. of Hours:</label>
            <input type="number" id="hours" min="0" step="1">
            <br>
            <button type="button" onclick="calculateCost()">Calculate Total Cost</button>
            <h2 id="totalCost"></h2>
        </div>
    </div>

    <script>
        function calculateCost() {
            let vehicleType = document.getElementById("vehicleType").value;
            let hours = parseInt(document.getElementById("hours").value);
            let totalCost = 0;

            if (vehicleType === "twoWheeler") {
                totalCost = hours * 20;
            } else if (vehicleType === "fourWheeler") {
                totalCost = hours * 60;
            } else if (vehicleType === "heavyVehicle") {
                totalCost = hours * 100;
            }

            document.getElementById("totalCost").innerText = "Total Cost: $" + totalCost.toFixed(2);
        }
    </script>
</body>
</html>
